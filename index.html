<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<!-- https://github.com/javascript-playground/backbone-require-example -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Users</a>
			</div>
		</div>
	</nav>
	<div class="container" style="margin-top: 70px;">
		<a class="btn btn-primary" data-target="#userform" id="showform" href="#/create">Add new user</a>
		<hr>
		<table id="users" class="table table-hover">
			<thead>
				<tr>
					<th>Username</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th colspan="3">ID</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="userform">
			<div class="modal-dialog" role="document">
				<div class="modal-content"></div>
			</div>
		</div>
	</div>
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/models/user.js"></script>
	<script src="js/collections/users.js"></script>
	<script src="js/views/grid-view.js"></script>
	<script src="js/views/form-view.js"></script>
	<script src="js/views/app-view.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
