<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Users</a>
			</div>
		</div>
	</nav>
	<div class="container" style="margin-top: 70px;">
		<a class="btn btn-primary" data-target="#userform" id="showform" href="#/create">Add new user</a>
		<hr>
		<table id="users" class="table table-hover">
			<thead>
				<tr>
					<th>Username</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th colspan="3">ID</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="userform">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

				</div>
			</div>
		</div>
	</div>
	<script type="text/template" id="userrow-template">
		<td><%= username %></td>
		<td><%= firstname %></td>
		<td><%= lastname %></td>
		<td><%= email %></td>
		<td><%= phone %></td>
		<td><%= _id %></td>
		<td class="text-center tdicon"><a href='#/edit'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
		<td class="text-center tdicon"><a href='#/delete'><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
	</script>
	<script type="text/template" id="userform-template">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel"><%= title %></h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="Username" class="col-sm-3 control-label">Username</label>
					<div class="col-sm-9">
						<% if (typeof username == 'undefined') {%>
							<input type="text" class="form-control" id="Username" required placeholder="username">
						<%} else {%>
							<input type="text" class="form-control" id="Username" required value="<%= username %>" <% if (action == 'delete') {%> disabled <%}%> >
						<%} %>
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="Firstname" class="col-sm-3 control-label">First Name</label>
					<div class="col-sm-9">
						<% if (typeof firstname == 'undefined') {%>
							<input type="text" class="form-control" id="Firstname" placeholder="firstname">
						<%} else {%>							
							<input type="text" class="form-control" id="Firstname" value="<%= firstname %>" <% if (action == 'delete') {%> disabled <%}%>>
						<%} %>
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="Lastname" class="col-sm-3 control-label">Last Name</label>
					<div class="col-sm-9">
						<% if (typeof lastname == 'undefined') {%>
							<input type="text" class="form-control" id="Lastname" placeholder="lastname">
						<%} else {%>							
							<input type="text" class="form-control" id="Lastname" value="<%= lastname %>" <% if (action == 'delete') {%> disabled <%}%>>
						<%} %>
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="Phone" class="col-sm-3 control-label">Phone</label>
					<div class="col-sm-9">
						<% if (typeof phone == 'undefined') {%>
							<input type="text" class="form-control" id="Phone" placeholder="phone">
						<%} else {%>							
							<input type="text" class="form-control" id="Phone" value="<%= phone %>" <% if (action == 'delete') {%> disabled <%}%>>
						<%} %>
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="Email" class="col-sm-3 control-label">Email</label>
					<div class="col-sm-9">
						<% if (typeof email == 'undefined') {%>
							<input type="text" class="form-control" id="Email" required placeholder="email">
						<%} else {%>							
							<input type="text" class="form-control" id="Email" required value="<%= email %>" <% if (action == 'delete') {%> disabled <%}%>>
						<%} %>
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
						<% if (typeof _id != 'undefined') {%> <input type="hidden" id="_id" value="<%= _id %>"> <%} %>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" id="Save" class="btn <% if (action == 'delete') {%> btn-danger <%} else {%> btn-primary <%}%>">
				<% if (typeof save == 'undefined') {%>Save changes<%} else {%><%= save %><%}%>
			</button>
		</div>
	</script>
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/models/user.js"></script>
	<script src="js/collections/users.js"></script>
	<script src="js/views/grid-view.js"></script>
	<script src="js/views/form-view.js"></script>
	<script src="js/views/app-view.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
