<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Users</a>
			</div>
		</div>
	</nav>
	<div class="container" style="margin-top: 60px;">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userform">Add new user</button>
		<hr>
		<table id="users" class="table table-hover">
			<thead>
				<tr>
					<th>Username</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Id</th>
					<th colspan="3">ID</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<script type="text/template" id="userrow-template">
			<td><%= username %></td>
			<td><%= firstname %></td>
			<td><%= lastname %></td>
			<td><%= email %></td>
			<td><%= phone %></td>
			<td><%= id %></td>
			<td class="text-center"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
			<td class="text-center"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></td>
		</script>
		<script type="text/template" id="userform-template">
			<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel"><%= title %></h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Username</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="inputEmail3" placeholder="username">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-3 control-label">First Name</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="inputPassword3" placeholder="first name">
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
		</script>
		<script src="js/lib/jquery-2.1.4.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/backbone-min.js"></script>
		<script src="js/app.js"></script>
	</div>
</body>
</html>
